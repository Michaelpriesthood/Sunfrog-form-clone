<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />

    <title>Sunfrog Form Clone</title>
  </head>

  <body>
    <div id="wrapper">
      <!-- For the Sunfrog BG -->
      <div class="bg"></div>

      <div id="login-register">
        <img src="img/SunFrog-Manager.png" alt="logo" class="title" />
        <form>
          <input type="email" name="email" placeholder="Enter email" />
          <input type="password" name="password" placeholder="Password" />
          <div>
            <img src="img/reCAPTCHA.png" alt="s-check" class="s-check" />
          </div>
          <a href="#" class="btn">LOG IN</a>
          <a href="#" class="f-pswd">
            <span><img src="img/key.png" alt="key" /></span>Forgot Password?</a
          >
          <hr />
          <div class="signup">
            <p>Don't have an account?</p>
            <a href="#">Sign Up</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
